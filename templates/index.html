<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <h1>Notes</h1>
    </head>
    <body>
        <ul>
            {% for note in notes %}
            <li>{{note}}</li>
            {% endfor %}
        </ul>
        <form action="{{url_for('index')}}" method="post">
            <input type="text" name="note" placeholder="Enter note">
            <button>Add note</button>
        </form>
    </body>
</html>
